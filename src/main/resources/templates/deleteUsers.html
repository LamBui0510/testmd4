<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">


    <form  method="post" th:object="${users}">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>user_name</th>
                <th>password</th>
                <th>Fullname</th>
                <th>phoneNumber</th>
                <th>email</th>
                <th>role</th>
                <th>Avatar</th>

            </tr>
            <p>Users Information</p>
            <tr>
                <td th:text="*{id}"></td>
                <td th:text="*{userName}"></td>
                <td th:text="*{password}"></td>
                <td th:text="*{phone}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{role.name}"></td>
                <td><img th:src="*{avatar}" width="100" height="50" alt=""></td>
            </tr>
            <tr>
                <td>  <p style="color: red">
                    Alert!
                </p><button type="submit" class="btn btn-danger" onclick="confirm('Delete confirm')">delete</button>
                    <a href="/users" class="btn btn-warning" >Homepage</a>

            </tr>


            </tbody>
        </table>
    </form>

</div>
